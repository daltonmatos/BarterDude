dist: trusty
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - make setup
# command to run tests
script:
  - make all-tests

before_deploy: sed -i "s/version=\".*\"/version=\"$TRAVIS_TAG\"/g" setup.py

deploy:
  provider: pypi
  username: $PYPI_USER
  password: $PYPI_PASSWORD
  cleanup: true
  skip_existing: true
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"

services:
    - rabbitmq 